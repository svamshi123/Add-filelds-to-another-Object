<template>
    <lightning-card>
        <div class="slds-card">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_5-of-12">
                        <lightning-combobox label="Select Object" options={options} onchange={handelObject}>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-card">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_5-of-12">
                        <lightning-combobox name="input1" label="Select Filed " options={filedOptions}
                            onchange={handelFileds}>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-card">
            <div class="slds-p-around_medium">
                <lightning-button variant="brand" label="save" onclick={handleClick}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
